<body>
  <aside class="main-sidebar">
    <section class="sidebar">
      
    </section>
  </aside>
  <section class="main-content">
    
    <header>
      
    </header>

    <section id="OwnMsg" class="content" style="display: none">
      <style>
        .Msgtable tr {
          font-size: 18px;
        }
        .Msgtable tr td{
          height: 50px;
        }
        .Msgtable tr td:nth-child(1){
          text-align: right;
          vertical-align: middle;
          font-weight: 700;
        }
        .Msgtable tr td:nth-child(2){
          text-align: left;
          padding-left: 50px;
        }
        .modify span,.modify input:first-child{
          width: 18em;
          vertical-align: middle;
          display: inline-block;
        }
        .modify input[type=text]{
          width: 15em;
          display: inline-block;
          vertical-align: middle
        }
        
      </style>
      <div style="text-align: center;font-size: 30px;font-weight:bold;margin: 10px 0;color: #3c3c3c;">个人资料信息</div>
      
      <div class="Msgtable">
        <table class="table table-striped table-bordered" style="width:50%;margin:0 auto">
            <!-- <thead>
              <tr>
                  <th>1</th>
                  <th>2</th>
                  <th>3</th>
              </tr>
            </thead> -->
            <tbody>
              <!-- <tr>
                <td>头像:</td>
                <td><img src="/static/images/bj.jpg" height="200" width="500" alt=""></td>
              </tr> -->
              <tr>
                  <td>账号</td>
                  <td class="username"></td>
                </tr>
              <tr>
                <td>昵称</td>
                <td class="modify nickname">
                    <span class="source"></span>
                    <input type="text" class="nickname_val edit form-control form-inline" value="" style="display:none"/>
                    <input type="button" value="更改昵称" onclick="ShowEdit(this)" class="source btn btn-success"/>
                    
                    <input type="button" value="确认" onclick="nodify_nickname(this)"   style="display: none" class="edit btn btn-success"/>
                    <input type="button" value="取消" onclick="HideEdit(this)" style="display: none" class="edit btn btn-danger"/>
                   
                </td>
              </tr>
              <tr>
                <td>邮箱</td>
                <td class="modify email">
                    <span></span>
                    <input type="button" value="更改邮箱" style="display:none"  class="btn btn-success"/>
                </td>
              </tr>
              <tr>
                <td>手机号码</td>
                <td class="modify cellphone">
                  <span></span>
                  <input type="button" value="修改手机号码" style="display:none" class="btn btn-success"/>
                </td>
              </tr>
              <tr>
                <td>密码</td>
                <td class="modify password">
                  <span>**********</span>
                  <input type="button" value="修改密码" onclick="showupdatePassword_Modal()" class="btn btn-success"/>
                </td>
              </tr>
            </tbody>
          </table>
      </div>   
      
    </section>

    <section id="Other" class="content" style="display:none">
      <div style="text-align: center;font-size: 30px;font-weight:bold;margin: 10px 0;color: #3c3c3c;">其他资料信息</div>
    </section>

  </section>


  <!--修改用户密码输入框-->
  <div class="modal fade" id="updatePassword_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" onclick="closeModal('#updatePassword_Modal')" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title h4" id="" style="text-align: center">修改用户密码</h4>
        </div>
        <div class="modal-body">
          <div class="">
            <label class="mylabel">原始密码</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input type="password" class="form-control" id="oldpassword" placeholder="请输入原密码" />
            </div>
            <span class="password_tip oldpassword_tip" style="display:none;color: red;text-align: center">请输入密码</span>
          </div>
          <div class="">
            <label class="mylabel">新密码</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input type="password" class="form-control" id="new1password" placeholder="请输入新密码">
            </div>
            <span class="password_tip new1password_tip" style="display:none;color: red;text-align: center">请输入密码</span>
          </div>
          <div style="margin-bottom:10px">
            <label class="mylabel">重复新密码</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input type="password" class="form-control" id="new2password"  placeholder="请再次输入新密码">
            </div>
            <span class="password_tip new2password_tip" style="display:none;color: red;text-align: center">请输入密码</span>
          </div>
          <button class="btn btn-success" onclick="updatePassword()" style="display:block;margin:0 auto">修改密码</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="closeModal('#updatePassword_Modal')">取消</button>
        </div>
      </div>
      
    </div>
  </div>
  <!--修改用户密码输入框-->




  <script id="labelList_template" type="text/html">
    {{each userlabel as value i}}
        <tr>
            <td style="height: 52px;line-height:52px;"><input type="radio" name="cb_label" data-bind="{{value.label_id}}"/></td>
            <td style="line-height:52px;">{{value.label_name}}</td>
            <td style="display: none">{{value.User_id}}</td>
            <td style="height: 52px;line-height:52px;position: relative;"><span >{{value.label_id}}<div class="showqrcode" style="background-color:#fff;">{{value.label_id}}</div></span></td>
            <td><textarea class="form-control textarea_label_note" style="resize: none;cursor: text;" disabled rows="2" >{{value.label_note}}</textarea></td>
        </tr>
    {{/each}}
</script>
