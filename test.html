<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

<body>



<div>
<style>
    * { margin: 0; padding: 0; }
body { font-size: 16px; -webkit-font-smoothing: antialiased; }
ul, li { list-style-type: none; }
input, button { border: none; outline: none; }
h1, p { font-family: "Microsoft Yahei"; text-align: center; color: #0099ff; }
h1 { padding: 20px 0; font-size: 40px; font-weight: 300; }
p { padding-bottom: 10px; font-size: 20px; text-align: center; }

/* Paging */
#paging {
  width: 100%;
  margin-top: 60px;
  text-align: center;
  color: #0099ff;

  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}
#paging .first,
#paging .last,
#paging .prev,
#paging .next,
#paging .list li {
  display: inline-block;
  height: 30px;
  line-height: 30px;
  margin: 0 4px;
  padding: 0 10px;
  border: 1px solid #ddd;
  cursor: default;
  border-radius: 4px;
  vertical-align: top;
}
#paging .list {
  display: inline-block;
  vertical-align: top;
}
#paging .list li {
  width: 40px;
  padding: 0;
  text-align: center;
}
#paging .list li.cur {
  color: #fff;
  background-color: #0099ff;
  border-color: #428bca;
}
#paging .go {
  display: none;
  position: relative;
  max-width: 160px;
  height: 30px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
#paging .go input {
  float: left;
  width: 70%;
  height: 28px;
  line-height: 30px;
  padding: 0 6px;
  font-size: 16px;
  box-sizing: border-box;
  color: #0099ff;
}
#paging .go button {
  float: left;
  width: 30%;
  height: 100%;
  cursor: pointer;
  color: #fff;
  background-color: #0099ff;
  border-radius: 0 4px 4px 0;
}
#paging .disable {
  color: #bfbfbf;
  cursor: not-allowed;
}

 #paging input::-webkit-input-placeholder { color: #bfbfbf; }
#paging input::-moz-input-placeholder { color: #bfbfbf; }
#paging input:-ms-input-placeholder { color: #bfbfbf; } 

 </style> 
</div>



<div id="paging">
    <div class="first">首页</div>
    <div class="prev">上一页</div>
    <ul class="list"></ul>
    <div class="go">
        <input type="text" placeholder="Goto">
        <button>跳转</button>
    </div>
    <div class="next">下一页</div>
    <div class="last">末页</div>
</div>



 

<script src="/static/js/jquery.min.js"></script>

<script src="/static/js/bootstrap.min.js"></script>


<script src="/static/js/paging.js"></script>
